<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/CSS/style.css"/>

    <title>City Weather Debrief</title>

  </head>

  <body>

    <header class="row" id="webpage-header">
        <h1 class="col-12">Weather Forecast</h1>
    </header>

    <main class="row">

        <aside class="col-3" id="search">

            <div id="city-search">
                <h2>Please search for a city</h2>
                    <form class="row">
                        <area class="col-1"></area>
                        <input type="text" placeholder="city..." class="col-5">
                        <button class="col-5">Submit</button>
                        <area class="col-1"></area>
                    </form>
            </div>

            <div id="history">
                <h3>Search History</h3>
                <ul id="history-display">

                </ul>
            </div>
            
        </aside>

        <section class="col-9" id="weather">

            <article class="row" id="current-climate">
                <h4>City</h4>
                <p>weather</p>

            </article>

            <article class="row" id="five-day">
                <h5>Five-Day Forecast</h5>
                <ul class="row">

                </ul>
            </article>

        </section>

    </main>
  </body>
</html>
