<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/CSS/style.css"/>

    <title>City Weather Debrief</title>

  </head>

  <body>

    <header class="row" id="webpage-header">
        <h1 class="col-12">WEATHER FORECAST</h1>
    </header>

    <main class="row">

        <aside class="col-3" id="search">

            <div id="city-search">
                <h2>PLEASE SEARCH FOR A CITY</h2>
                    <form class="row">
                        <area class="col-1"></area>
                        <input type="text" placeholder="city..." class="col-5" id="city-input" style="text-transform: uppercase;">
                        <button class="col-5" id="city-submit">SUBMIT</button>
                        <area class="col-1"></area>
                    </form>
            </div>

            <div id="history">
                <h3>SEARCH HISTORY</h3>
                <ul id="history-display">

                </ul>
            </div>
            
        </aside>

        <section class="col-9" id="weather">

            <article class="row" id="current-climate">
                <h4 id="location-display">CITY:</h4>
                <ul>WEATHER
                    <li id="icon-current"></li>
                    <li id="temp"></li>
                    <li id="humidity"></li>
                    <li id="wind-speed"></li>

                </ul>

            </article>

            <article id="five-day">
                <h5>FIVE-DAY FORECAST</h5>
                <ul class="row">
                    <li class="col-2 forecast-block">
                        <p id="day-1-date"></p>
                        <p id="day-1-weather"></p>
                        <p id="day-1-temperature"></p>
                        <p id="day-1-humidity"></p>
                        <p id="day-1-wind"></p>
                    </li>
                    <li class="col-2 forecast-block">
                        <p id="day-2-date"></p>
                        <p id="day-2-weather"></p>
                        <p id="day-2-temperature"></p>
                        <p id="day-2-humidity"></p>
                        <p id="day-2-wind"></p>
                    </li>
                    <li class="col-2 forecast-block">
                        <p id="day-3-date"></p>
                        <p id="day-3-weather"></p>
                        <p id="day-3-temperature"></p>
                        <p id="day-3-humidity"></p>
                        <p id="day-3-wind"></p>
                    </li>
                    <li class="col-2 forecast-block">
                        <p id="day-4-date"></p>
                        <p id="day-4-weather"></p>
                        <p id="day-4-temperature"></p>
                        <p id="day-4-humidity"></p>
                        <p id="day-4-wind"></p>
                    </li>
                    <li class="col-2 forecast-block">
                        <p id="day-5-date"></p>
                        <p id="day-5-weather"></p>
                        <p id="day-5-temperature"></p>
                        <p id="day-5-humidity"></p>
                        <p id="day-5-wind"></p>
                    </li>
                    
                    
                </ul>
            </article>

        </section>

    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./assets/JS/script.js"></script>
  </body>
</html>
